<html>
	<head>
		<script src="seer-admin.js" type="text/javascript"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				-webkit-font-smoothing: antialiased;
			}

			#sidebar {
				float: left;
				width: 200px;
				height: 100%;
				background: #cdd5df;
				border-right: 1px solid #bfbfbf;
			}

			#console {
				position: relative;
				width: 100%;
				padding-left: 200px;
				height: 100%;
			}

			#console .pane {
				width: 100%;
				height: 100%;
				position: relative;
			}

			#console #input {
				width: 100%;
				position: absolute;
				bottom: 0px;
				left: 0px;
				border-top: 1px solid #bfbfbf;
				height: 24px;
			}

			#console input {
				width: 100%;
				border: none;
				box-shadow: none;
				outline: none;
				height: 23px;
				padding-left: 5px;
				font-size: 10px;
				font-family: "Monaco", "Ubuntu Mono", monospace;
			}
		</style>
	</head>
	<body>
		<div id="sidebar">
		</div>

		<div id="console">
			<div class="pane">
				<div id="messages"></div>
				<div id="input">
					<input type="text"/>
				</div>
			</div>
		</div>
	</body>
</html>
